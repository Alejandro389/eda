<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="reveal.js/dist/reset.css">
    <link rel="stylesheet" href="reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="reveal.js/dist/theme/black.css" id="theme">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="reveal.js/plugin/highlight/monokai.css" id="highlight-theme">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>Title</section>
            <section data-external-slide-replace="slides/about_me.html"> </section>
        </div>
    </div>

    <script src="reveal.js/dist/reveal.js"></script>
    <script src="reveal.js/plugin/notes/notes.js"></script>
    <script src="reveal.js/plugin/markdown/markdown.js"></script>
    <script src="reveal.js/plugin/highlight/highlight.js"></script>

    <script src="plugins/external_slide.js"></script>
    <script src="plugins/reveal.js-menu/menu.js"></script>
    <script>
        Reveal.initialize({
            hash: true,

            plugins: [RevealMarkdown, RevealHighlight, RevealNotes, ExternalSlide, RevealMenu],

            menu: {
                side: 'left',
                width: 'third',
                custom: [{
                    title: 'Temario',
                    icon: '<i class="fa fa-book">',
                    src: 'toc.html'
                }, {
                    title: 'About',
                    icon: '<i class="fa fa-info">',
                    content: '<p>Find everything related to this slides at my <a href="https://github.com/jgsogo/eda">GitHub</a>.</p>'
                }]
            }
        });
    </script>
</body>

</html>
