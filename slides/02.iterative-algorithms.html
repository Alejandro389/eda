### Imprimir los valores de un vector <!-- .element: class="caps-preserve" -->

```cpp
#include <iostream>
#include <vector>

void print_values(std::vector<int> values) {
    for (auto v: values) {
        std::cout << "Valor: " << v << "\n";
    }
}

int main() {
    std::vector<int> values{1, 2, 3, 5, 8, 13};
    print_values(values);
}
```

### Sumar elementos <!-- .element: class="caps-preserve" -->

```cpp
#include <iostream>
#include <vector>

int sum_values(std::vector<int> values) {
    int sum = 0;
    for (auto v: values) {
        sum = sum + v;
    }
    return sum;
}

int main() {
    std::vector<int> values{1, 2, 3, 5, 8, 13};
    int sum = sum_values(values);
    std::cout << "Sum: " << sum << std::endl;
}
```

### Detectar elemento <!-- .element: class="caps-preserve" -->

```cpp
#include <iostream>
#include <vector>

bool any(std::vector<int> values, int value_to_find) {
    for (auto v: values) {
        if (v == value_to_find) {
            return true;
        }
    }
    return false;
}

int main() {
    std::vector<int> values{1, 2, 3, 5, 8, 13};
    bool found = any(values, 8);
    std::cout << "Value " << (found ? "found" : "not found");
}
```

### Buscar elemento <!-- .element: class="caps-preserve" -->

```cpp
#include <iostream>
#include <vector>

int find(std::vector<int> values, int value_to_find) {
    // Returns the position of the element if found, otherwise returns -1
    for (std::size_t i=0; i<values.size(); i++) {
        if (values[i] == value_to_find) {
            return i;
        }
    }
    return -1;
}

int main() {
    std::vector<int> values{1, 2, 3, 5, 8, 13};
    int position = find(values, 8);
    if (position == -1) {
        std::cout << "Value not found" << std::endl;
    }
    else {
        std::cout << "Value found" << std::endl;
    }
}
```
