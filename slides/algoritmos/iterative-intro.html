Ejemplo: imprimir los valores de un vector

```cpp
///compiler=g102
#include <iostream>
#include <vector>

void print_value(int v) {
    std::cout << "Valor: " << v << "\n";
}

int main() {
    std::vector<int> values{1, 2, 3, 5, 8, 13};
    for (auto v: values) {
        print_value(v);
    }
}

Ejemplo: sumar elementos

```cpp
///compiler=g102
#include <iostream>
#include <vector>

int accumulate(int sum, int v) {
    return sum + v;
}

int main() {
    std::vector<int> values{1, 2, 3, 5, 8, 13};
    int suma = 0;
    for (auto v: values) {
        suma = accumulate(suma, v);
    }
    std::cout << "Suma: " << suma << "\n";
}
```

Ejemplo: buscar

```cpp[4-6,12-15]
///compiler=g102
#include <iostream>
#include <vector>

bool find(int value_to_find, int v) {
    return value_to_find == v;
}

int main() {
    std::vector<int> values{1, 2, 3, 5, 8, 13};
    bool found = false;
    std::size_t i = 0;
    while (!found && i < values.size()) {
        found = find(8, values[i]);
        i++;
    }
    std::cout << "Value " << (found ? "found" : "not found");
}
